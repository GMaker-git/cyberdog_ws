data:
  launch:
    file_name: main.launch.py
    initiative:   # 主动
      automatic:    # 自动
        - {module: *base,             enable: *on}
        - {module: *base2,            enable: *on}
      manual:     # 手动
        - {module: *navigation2,      enable: *on}
        - {module: *navigation3,      enable: *on}
        - {module: *navigation4,      enable: *off}
    passive:      # 被动
      - {module: *navigation2,        enable: *off}